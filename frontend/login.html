<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="login-page">
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p id="message" style="margin-top: 10px"></p>
      <p>Lupa Password? <a href="lupa_password.html">Reset Password</a></p>
      <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // Mencegah submit default form

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          // Mengirim data login ke backend menggunakan fetch
          const response = await fetch("http://localhost/RPL/backend/api/login.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            message.style.color = "green";
            message.textContent = data.message;

            // Redirect sesuai role
            if (data.user && data.user.role === "admin") {
              window.location.href = "dashboard.html"; // Redirect ke halaman admin
            } else {
              window.location.href = "index.html"; // Redirect ke halaman utama
            }
          } else {
            message.style.color = "red";
            message.textContent = data.error || "Login gagal";
          }
        } catch (error) {
          message.style.color = "red";
          message.textContent = "Terjadi kesalahan jaringan";
        }
      });
    </script>
  </body>
</html>
