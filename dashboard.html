    .sidebar {

      width: 260px;
      position: fixed;
      top: 64px;
      left: 0;
      z-index: 1200;

    .sidebar .nav-link {

      border-radius: 8px;
      margin-bottom: 8px;

      gap: 10px;

    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background: rgba(255,255,255,0.18);
      color: #003366;
      font-weight: 600;
    }
    .sidebar .nav-link.logout {

      color: #003366 !important;

      border: 1px solid #3399ff;
    }
    .sidebar .nav-link.logout:hover {

    .sidebar .sidebar-title {

      font-weight: 700;
      color: #fff;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-align: left;
      padding-left: 8px;
    }
    .sidebar-toggle-custom {
      display: none;
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      background: transparent;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 1.6rem;
      box-shadow: 0 2px 8px rgba(51,153,255,0.12);
      transition: background 0.2s;
      z-index: 1300;
    }
    .sidebar-toggle-custom:active,
    .sidebar-toggle-custom:focus {
      background: #2677cc;
      outline: none;
    }
    .overlay-sidebar {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 1100;
    }
    .overlay-sidebar.show {
      display: block;

    .main-content {
      margin-left: 260px;
      width: calc(100vw - 260px);

      padding: 2.5rem 2.5rem 1.5rem 2.5rem;
      background: #fff;
      min-height: 100vh;
      z-index: 1;
      margin-top: 64px;

    }
    .dashboard-header {

      flex-wrap: wrap;
      align-items: center;

    }
    .dashboard-header h3 {
      margin-bottom: 0;
      font-weight: 700;
      color: #003366;
      letter-spacing: 0.5px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .dashboard-header .info-hari {
      font-size: 1rem;
      color: #003366;
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(51,153,255,0.07);
      border: none;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .card .card-text {
      font-size: 2rem;
      font-weight: 700;
    }
    .badge.bg-success,
    .badge.bg-warning,
    .badge.bg-danger {
      background-color: #3399ff !important;
      color: #fff !important;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.5em 1em;
      border-radius: 1rem;
    }
    .table thead th {
      color: #003366;
      background: #eaf6ff;
      border-bottom: 2px solid #3399ff;
    }
    .table-hover tbody tr:hover {
      background: #eaf6ff;
    }
    .card-header {
      background: #eaf6ff !important;
      color: #003366 !important;
      border-bottom: 1px solid #3399ff;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .table td, .table th {
      vertical-align: middle !important;
      text-align: center;
    }
    .table th, .table td {
      padding-top: 0.85rem;
      padding-bottom: 0.85rem;
    }
    .table .d-flex.align-items-center {
      justify-content: center;
    }
    @media (max-width: 991.98px) {
      .navbar-custom {
        height: 56px;
        min-height: 56px;
        max-height: 56px;
      }
      .sidebar {
        left: auto;
        right: 0;
        top: 56px;
        width: 80vw;
        max-width: 320px;
        min-width: 220px;
        border-radius: 16px 0 0 16px;
        box-shadow: -2px 0 16px rgba(0,0,0,0.08);
        transform: translateX(100%);
        transition: transform 0.3s;
        display: block;
        z-index: 1200;
        height: calc(100vh - 56px);
        padding-top: 2rem;
        margin-left: 0;
      }
      .sidebar.show {
        transform: translateX(0);
        animation: fadeInRight 0.3s;
      }
      .main-content {
        margin-left: 0;
        width: 100vw;
        padding: 0.7rem 0.2rem;
        margin-top: 56px;
        border-radius: 0;
      }
      .dashboard-header {
        border-radius: 12px;
        padding: 1rem 0.5rem;
      }
      .sidebar-toggle-custom,
      .overlay-sidebar {
        display: block !important;
      }
    }
    @media (max-width: 767.98px) {
      .main-content {
        padding-top: 1rem;
        margin-top: 60px;
      }
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.7rem;
      }
      .dashboard-header .info-hari {
        font-size: 0.98rem;
      }
      .card .card-text {
        font-size: 1.3rem !important;
      }
      .card-title {
        font-size: 1rem !important;
      }
      .table-responsive {
        font-size: 0.95rem;
      }
    }
    @media (max-width: 575.98px) {
      .main-content {
        padding: 0.3rem 0.1rem;
        max-width: 100%;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar logic for mobile
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarMenu = document.getElementById('sidebarMenu');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    function toggleSidebar() {
      sidebarMenu.classList.toggle('show');
      sidebarOverlay.classList.toggle('show');
    }
    if (sidebarToggle && sidebarMenu && sidebarOverlay) {
      sidebarToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleSidebar();
      });
      sidebarOverlay.addEventListener('click', function() {
        sidebarMenu.classList.remove('show');
        sidebarOverlay.classList.remove('show');
      });
      window.addEventListener('resize', function() {
        if(window.innerWidth >= 992) {
          sidebarMenu.classList.remove('show');
          sidebarOverlay.classList.remove('show');
        }
      });
      document.querySelectorAll('.sidebar .nav-link').forEach(link => {
        link.addEventListener('click', () => {
          sidebarMenu.classList.remove('show');
          sidebarOverlay.classList.remove('show');
        });
      });
    }

    // Tampilkan hari dan jam sekarang (Bahasa Indonesia)
    function updateHariJam() {
      const now = new Date();
      const hari = now.toLocaleDateString("id-ID", {
        weekday: "long",
        day: "2-digit",
        month: "long",
        year: "numeric",
      });
      const jam = now.toLocaleTimeString("id-ID", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
      });
      document.getElementById("hari-sekarang").textContent = hari;
      document.getElementById("jam-sekarang").textContent = jam;
    }
    updateHariJam();
    setInterval(updateHariJam, 1000);

    // Ambil statistik dashboard dari API
    fetch('api/statistik.php')
      .then(res => res.json())
      .then(data => {
        document.getElementById('stat-total-reservasi').textContent = data.total_reservasi ?? 0;
        document.getElementById('stat-total-pembayaran').textContent = 'Rp ' + (data.total_pembayaran ? Number(data.total_pembayaran).toLocaleString('id-ID') : '0');
        document.getElementById('stat-total-user').textContent = data.total_user ?? 0;
        document.getElementById('stat-lapangan-hari-ini').textContent = data.lapangan_hari_ini ?? 0;
      });

    // Ambil data reservasi terbaru dari API dan tampilkan di tabel
    fetch('api/reservasi.php')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('.table tbody');
        tbody.innerHTML = '';
        // Tampilkan maksimal 5 data terbaru
        (data.slice(0, 5)).forEach((item, idx) => {
          // Penentuan badge status
          let badgeHtml = '';
          if (item.status === 'Lunas' || item.status === 'Dikonfirmasi') {
            badgeHtml = `<span class="badge rounded-pill px-3 py-2"
              style="background:linear-gradient(90deg,#4ade80,#22d3ee);color:#003366;font-weight:600;box-shadow:0 2px 8px #4ade8033;">
              <i class="bi bi-check-circle-fill me-1"></i> Dikonfirmasi
            </span>`;
          } else if (
            item.status === 'Menunggu' ||
            item.status === 'Menunggu Konfirmasi'
          ) {
            badgeHtml = `<span class="badge rounded-pill px-3 py-2"
              style="background:linear-gradient(90deg,#facc15,#fbbf24);color:#7c5700;font-weight:600;box-shadow:0 2px 8px #facc1533;">
              <i class="bi bi-hourglass-split me-1"></i> Menunggu Konfirmasi
            </span>`;
          } else if (item.status === 'Batal' || item.status === 'DiBatalkan') {
            badgeHtml = `<span class="badge rounded-pill px-3 py-2"
              style="background:linear-gradient(90deg,#f87171,#f43f5e);color:#fff;font-weight:600;box-shadow:0 2px 8px #f8717133;">
              <i class="bi bi-x-circle-fill me-1"></i> DiBatalkan
            </span>`;
          } else {
            badgeHtml = `<span class="badge rounded-pill px-3 py-2 bg-secondary text-white">-</span>`;
          }

          tbody.innerHTML += `
            <tr>
              <td>${idx + 1}</td>
              <td>
                <div class="d-flex align-items-center gap-2">
                  <span>${item.nama_reservasi ?? '-'}</span>
                </div>
              </td>
              <td>${item.lapangan ?? '-'}</td>
              <td>${item.tanggal ?? '-'}</td>
              <td>${item.jam ?? '-'}</td>
              <td>
                ${badgeHtml}
              </td>
            </tr>
          `;
        });
      })
      .catch(() => {
        // Jika gagal, biarkan tabel kosong atau tampilkan pesan
      });
  </script>
